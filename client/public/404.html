<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mehul Gohil - Portfolio</title>
  <script>
    // GitHub Pages SPA redirect
    // Store the path and redirect to index.html with the path as a hash
    sessionStorage.setItem('redirect', location.pathname);
    location.replace(location.origin + location.pathname.split('/').slice(0, -1).join('/') + '/#' + location.pathname + location.search);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
